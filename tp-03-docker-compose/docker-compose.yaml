version: '3.8'

services:
  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8080'
    deploy:
      replicas: 4
    restart: always
    environment:
      - PORT=8080
    networks:
      - front-network
    volumes:
      - db_data:/app/bdd.db

  proxy:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 8081:80
    depends_on: 
      - webapp
    networks:
      - front-network

networks:
  front-network:
    driver: bridge

volumes:
  db_data: